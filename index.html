	<input type="button" value="DirectMessage" onclick="genLink()"/>

<script type="text/javascript">  
function genLink()
{  
	var wa_number=document.getElementById("wa_number").value;
	var regex=/^[0-9]{10}$/;
	if(!wa_number.match(regex))
	{
		alert("Enter a proper mobile number");
	}
	else
	{
		var country_code=document.getElementById("c_code").value;
		var final_number=country_code+wa_number;
		window.open("https://api.WhatsApp.com/send?phone="+final_number);
	}
}  
</script>
